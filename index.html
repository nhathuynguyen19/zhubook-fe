<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zhubook</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css">
    <style>
        :root {
            --body-font: 'Roboto', Arial, sans-serif;
            --body-bg: #f5f6f7;
            --title-color: #2b2e32;
            --link-color: #2980b9;
            --text-color: #67676a;
            --subtitle-color: #47474a;
            --header-bg: #24272b;
            --header-color: #b8b9ba;
            --header-hover-color: #fff;
            --navbar-bg: #2b2e32;
            --navbar-color: #b8b9ba;
            --navbar-hover-color: #fff;
            --hero-bg-1: #27ae60;
            --hero-bg-2: #2980b9;
            --hero-color: #fff;
            --hero-text-color: #cfeddc;
            --green-color: #27ae60;
            --paypal-color: #0079C1;
            --paypal-hover: #00457C;
            --green-hover-color: #239c56;
            --blue-color: #2980b9;
            --blue-hover-color: #2573a6;
            --red-color: #e74c3c;
            --bsellers-bg: #fff;
            --bsellers-title-color: #1f2b38;
            --bsellers-link-color: #2980b9;
            --footer-bg: #2b2e32;
            --footer-color: #b8b9ba;
            --footer-title-color: #fff;
            --footer-hover-color: #fff;
            --footerbar-bg: #24272b;
            --footerbar-color: #fff;
            --footerbar-hover-color: #b8b9ba;
            --copyright-color: #b8b9ba;
            --border-color: #e1e8ed;
            --box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --info-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
            --bs-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
            --index-card-shadow: 0 0 16px rgba(0, 0, 0, 0.15);
            --bs-card-shadow: 0 0 16px rgba(0, 0, 0, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: 1px solid #000; */
        }
        body {
            font-family: var(--body-font);
            background-color: var(--body-bg);
            color: var(--text-color);
            font-size: 14px;
            line-height: normal;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1030px;
            width: 100%;
            /* border: 1px solid #000; */
        }
        .header-wrapper {
            background-color: #24272B;
            padding-inline: 20px;
            padding-block: 10px;
            /* border: 1px solid #000; */
        }
        .logo-link {
            display: inline-block;
            height: 50px;
            width: auto;
        }
        .logo-image {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        .site-logo {
            float: left;
            /* border: 1px solid #000; */
        }
        .menu-top{
            display: block;
            float: right;
            height: 100%;
            /* border: 1px solid #000; */
        }
        .site-link {
            float: left;
            font-size: 13px;
            font-weight: 400;
            color: var(--header-color);
            line-height: 30px;
            text-decoration: none;
            padding: 0;
            margin: 0 0 0 26px;
            /* border: 1px solid black; */
        }
        .site-link:hover {
            color: var(--header-hover-color);
        }
        .btn {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0 10px;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: var(--hero-bg-1);
        }
    </style>
</head>

<body>
    <div class="outer-wrapper">

        <!-- HEADER -->
        <header class="header-wrapper">
            <div class="row">
                <div class="container">
                    <div class="site-logo">
                        <a class="logo-link" href="/">
                            <img class="logo-image" src="/assets/img/logo.png" alt="zhubook">
                        </a>
                    </div>
                    <div class="menu-top">
                        <a class="site-link" href="">Đăng Ký</a>
                        <a class="site-link" href="">Đăng Nhập</a>
                        <a class="site-link btn" href="">Liên Hệ</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->
        <nav class="nav-wrapper">
            <div class="row">
                <div class="container">
                    <ul class="nav-menu">
                        <li><a href="/">Trang chủ</a></li>
                        <li><a href="/about">Giới thiệu</a></li>
                        <li><a href="/blog">Bài viết</a></li>
                        <li><a href="/contact">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- HERO SECTION -->
        <section class="hero-wrapper">
            <div class="row">
                <div class="container">
                    
                </div>
            </div>
        </section>

        <!-- MAIN CONTENT -->
        <main class="content-wrapper">
            <div class="row">
                <div class="container">
                    <article class="post-preview">
                        <h3><a href="/post/1">Tiêu đề bài viết 1</a></h3>
                        <p class="meta">01/05/2025 • bởi Admin</p>
                        <p>Giới thiệu ngắn gọn về nội dung bài viết...</p>
                    </article>
                
                    <article class="post-preview">
                        <h3><a href="/post/2">Tiêu đề bài viết 2</a></h3>
                        <p class="meta">30/04/2025 • bởi Huy</p>
                        <p>Giới thiệu ngắn gọn về nội dung bài viết...</p>
                    </article>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer-wrapper">
            <div class="row">
                <div class="container">
                    <p>&copy; 2025 Trúc Thư. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
